<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="shortcut icon" href="/favicon.ico"/>
<title>June Paints</title>
<style>
table#spinner, table#spinner td{transition: transform .25s ease}
table#spinner {margin:1em}
body{--spinner-td-dim:3em}
table#spinner td{
	width:var(--spinner-td-dim);
	height:var(--spinner-td-dim);
	max-width:var(--spinner-td-dim);
	max-height:var(--spinner-td-dim);
}
table#spinner td>a{
	text-align:center;
	align-content:center;
	display:block;
	width:100%;
	height:100%;
	border-radius:100%;
}
body:has(>#a:target) table#spinner   {transform:rotate( 045deg)}
body:has(>#a:target) table#spinner td{transform:rotate(-045deg)}
body:has(>#b:target) table#spinner   {transform:rotate(-045deg)}
body:has(>#b:target) table#spinner td{transform:rotate( 045deg)}
body:has(>#c:target) table#spinner   {transform:rotate( 135deg)}
body:has(>#c:target) table#spinner td{transform:rotate(-135deg)}
body:has(>#d:target) table#spinner   {transform:rotate(-135deg)}
body:has(>#d:target) table#spinner td{transform:rotate( 135deg)}
.a, .b, .c, .d {
	display:none;
}
body:has(>#a:target) .a,
body:has(>#b:target) .b,
body:has(>#c:target) .c,
body:has(>#d:target) .d {
	display:unset;
}
</style> <style>
body{
	--spinner-td-dim:5em;
}
table#spinner td>a{
	background:#88888888;
}
.a, .b, .c, .d {
}
</style>
</head><body>
<p>Hello World</p>
<div id="a"></div><div id="b"></div><div id="c"></div><div id="d"></div>
<p>whoa a spinner</p>
<table id="spinner"><tbody>
	<tr><td><a href="#a"><span>Section A</span></a></td>
		<td><a href="#b"><span>Section B</span></a></td></tr>
	<tr><td><a href="#c"><span>Section C</span></a></td>
		<td><a href="#d"><span>Section D</span></a></td></tr>
</tbody></table>
<div class="a">Section A Content</div>
<div class="b">Section B Content</div>
<div class="c">Section C Content</div>
<div class="d">Section D Content</div>
</body></html>
